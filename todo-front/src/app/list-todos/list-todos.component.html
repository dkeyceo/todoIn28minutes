<div class="container">
  <h1>My todos</h1>
<table class="table table-stripped">
  <thead>
    <tr>
      <!-- <th>id</th> -->
      <th>desc</th>
      <th>Target Date</th>
      <th>Is compleated?</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let t of todos">
      <!-- <td>{{t.id}}</td> -->
      <td>{{t.description}}</td>
      <td>{{t.targetDate | date}}</td>
      <td>{{t.done}}</td>
    </tr>
  </tbody>
</table>
</div>
